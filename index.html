<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" 
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container ">
      <!-- Timeblocks go here -->
      <div class="row no-gutters">
        <div class="col-1 hour">9AM</div>
        <div class="col-10 future text-col time-block" data-hour="9"><textarea class="description" id="tb0"></textarea></div>
        <button class="col-1 saveBtn btn" data-id= "0"><span class="i oi oi-clipboard"></span></button>
      </div>
      <div class="row no-gutters">
        <div class="col-1 hour">10AM</div>
        <div class="col-10 future text-col time-block" data-hour="10"><textarea class="description" id="tb1"></textarea></div>
        <button class="col-1 saveBtn btn" data-id= "1"><span class="i oi oi-clipboard"></span></button>
      </div>
      <div class="row no-gutters">
        <div class="col-1 hour">11AM</div>
        <div class="col-10 future text-col time-block" data-hour="11"><textarea class="description" id="tb2"></textarea></div>
        <button class="col-1 saveBtn btn" data-id= "2"><span class="i oi oi-clipboard"></span></button>
      </div>
      <div class="row no-gutters">
        <div class="col-1 hour">12PM</div>
        <div class="col-10 future text-col time-block" data-hour="12"><textarea class="description" id="tb3"></textarea></div>
        <button class="col-1 saveBtn btn" data-id= "3"><span class="i oi oi-clipboard"></span></button>
      </div>
      <div class="row no-gutters">
        <div class="col-1 hour">1PM</div>
        <div class="col-10 future text-col time-block" data-hour="13"><textarea class="description" id="tb4"></textarea></div>
        <button class="col-1 saveBtn btn" data-id= "4"><span class="i oi oi-clipboard"></span></button>
      </div>
      <div class="row no-gutters">
        <div class="col-1 hour">2PM</div>
        <div class="col-10 future text-col time-block" data-hour="14"><textarea class="description" id="tb5"></textarea></div>
        <button class="col-1 saveBtn btn" data-id= "5"><span class="i oi oi-clipboard"></span></button>
      </div>
      <div class="row no-gutters">
        <div class="col-1 hour">3PM</div>
        <div class="col-10 future text-col time-block" data-hour="15"><textarea class="description" id="tb6"></textarea></div>
        <button class="col-1 saveBtn btn" data-id= "6"><span class="i oi oi-clipboard"></span></button>
      </div>
      <div class="row no-gutters">
        <div class="col-1 hour">4PM</div>
        <div class="col-10 future text-col time-block" data-hour="16"><textarea class="description" id="tb7"></textarea></div>
        <button class="col-1 saveBtn btn" data-id= "7"><span class="i oi oi-clipboard"></span></button>
      </div>
      <div class="row no-gutters">
        <div class="col-1 hour">5PM</div>
        <div class="col-10 future text-col time-block" data-hour="17"><textarea class="description" id="tb8"></textarea></div>
        <button class="col-1 saveBtn btn" data-id= "8"><span class="i oi oi-clipboard"></span></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
